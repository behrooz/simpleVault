{{- if .Values.ui.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "simple-vault.fullname" . }}-ui
  labels:
    {{- include "simple-vault.ui.labels" . | nindent 4 }}
spec:
  type: {{ .Values.ui.service.type }}
  ports:
    - port: {{ .Values.ui.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "simple-vault.ui.selectorLabels" . | nindent 4 }}
{{- end }}

