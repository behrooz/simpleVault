# Default values for simple-vault
# This is a YAML-formatted file.

# Global settings
global:
  imageRegistry: ""
  imagePullSecrets: []

# API Service Configuration
api:
  enabled: true
  image:
    repository: simple-vault-api
    tag: latest
    pullPolicy: IfNotPresent
  
  replicaCount: 1
  
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  
  livenessProbe:
    httpGet:
      path: /api/v1/secrets
      port: 8080
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  
  readinessProbe:
    httpGet:
      path: /api/v1/secrets
      port: 8080
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
  
  # Environment variables
  env:
    PORT: "8080"
    # MongoDB configuration - use MONGODB_URI or individual components
    MONGODB_URI: ""  # If set, this takes precedence
    DB_HOST: "mongodb"
    DB_PORT: "27017"
    DB_USER: "vault"
    DB_PASSWORD: "vault"
    DB_NAME: "vault"
    # Auth service URL
    AUTH_SERVICE_URL: "http://192.168.1.4:8083"
  
  # Node selector, tolerations, and affinity
  nodeSelector: {}
  tolerations: []
  affinity: {}

# UI Service Configuration
ui:
  enabled: true
  image:
    repository: simple-vault-ui
    tag: latest
    pullPolicy: IfNotPresent
  
  replicaCount: 2
  
  service:
    type: ClusterIP
    port: 80
    targetPort: 80
  
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 64Mi
  
  livenessProbe:
    httpGet:
      path: /
      port: 80
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  
  readinessProbe:
    httpGet:
      path: /
      port: 80
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
  
  # Build-time environment variable for API URL
  # This should be set during build, but we can also configure it here
  buildEnv:
    VITE_API_URL: "http://simple-vault-api:8080/api/v1"
  
  # Node selector, tolerations, and affinity
  nodeSelector: {}
  tolerations: []
  affinity: {}

# MongoDB Configuration (optional - use external MongoDB if enabled: false)
mongodb:
  enabled: false
  image:
    repository: mongo
    tag: "7"
    pullPolicy: IfNotPresent
  
  auth:
    enabled: true
    rootUsername: vault
    rootPassword: vault
    database: vault
  
  persistence:
    enabled: true
    size: 10Gi
    storageClass: ""
  
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi
  
  service:
    type: ClusterIP
    port: 27017

# Ingress Configuration
ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: simple-vault.local
      paths:
        - path: /
          pathType: Prefix
          service: ui
        - path: /api
          pathType: Prefix
          service: api
  tls: []
  #  - secretName: simple-vault-tls
  #    hosts:
  #      - simple-vault.local

# Service Account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Security Context
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

# Pod Security Context
podSecurityContext:
  fsGroup: 1000

